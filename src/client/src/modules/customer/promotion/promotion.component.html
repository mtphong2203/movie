<div class="contain w-[85%] m-auto my-8">
  <p class="text-center text-xl font-medium">Khuyến mãi</p>

  <div class="promotion-list gap-8 mt-8">
    <div class="promotion-item bg-gray-50" *ngFor="let item of promotionCore">
      <img
        [src]="item.image"
        class="w-full h-60 hover:object-cover cursor-pointer"
        alt="Promotion"
      />
      <p class="text-gray-400 p-2">{{ item.date }}</p>
      <h3 class="px-2">{{ item.title }}</h3>
    </div>
  </div>
</div>
