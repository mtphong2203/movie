<div class="contain">
  <img [src]="homeLogo" alt="Sale" class="w-full h-[550px]" />
  <div class="content w-[85%] m-auto my-8">
    <div class="content_head flex justify-between items-center">
      <h2 class="text-2xl w-[40%] font-bold">
        <fa-icon [icon]="circle" class="text-red-500 mr-2"></fa-icon>
        <span>Phim đang chiếu</span>
      </h2>

      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="w-[50%] flex gap-1"
      >
        <div class="form-group w-[80%] flex justify-center items-center gap-1">
          <label for="movie" class="text-lg text-gray-600 whitespace-nowrap"
            >Tìm phim:
          </label>
          <input
            type="text"
            id="movie"
            formControlName="name"
            placeholder="Tìm kiếm tên phim..."
            class="w-full p-[7px] border border-slate-800 shadow-md rounded-md"
          />
        </div>
        <div class="form-group w-[20%]">
          <button type="submit" class="p-2 text-white bg-blue-500 rounded-md">
            Tìm kiếm
          </button>
        </div>
      </form>
    </div>
    <div class="content_movie_item">
      <app-home-movie-details></app-home-movie-details>
    </div>
  </div>
</div>
