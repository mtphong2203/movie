<div class="contain w-[85%] m-auto">
  <div class="movie mt-8 flex justify-center gap-4">
    <button
      type="button"
      [ngClass]="{ 'bg-red-500 text-white': selectedTab == 'today' }"
      class="p-2 rounded-md shadow-md border border-red-400"
      (click)="getSchedule('today')"
    >
      {{ date }}
    </button>
    <button
      type="button"
      [ngClass]="{ 'bg-red-500 text-white': selectedTab == 'nextDay' }"
      class="p-2 rounded-md shadow-md border border-red-400"
      (click)="getSchedule('nextDay')"
    >
      {{ nextDate }}
    </button>
  </div>
  <div class="content" [ngSwitch]="selectedTab">
    <div class="today" *ngSwitchCase="'today'">
      <app-home-movie-details></app-home-movie-details>
    </div>
    <div class="today" *ngSwitchCase="'nextDay'">
      <app-home-movie-details></app-home-movie-details>
    </div>
  </div>
</div>
