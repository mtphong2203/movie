<section class="px-3">
  <!-- Box search -->
  <div class="border boder-slate-300 rounded-md">
    <div class="p-3">
      <h1 class="font-bold text-2xl">Movie Service Management</h1>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="p-3 border-y border-slate-300">
        <div class="form-group">
          <label for="keyword" class="block mb-2">Movie Name</label>
          <input
            type="text"
            formControlName="keyword"
            id="keyword"
            class="border border-slate-300 rounded-md w-full p-2"
          />
        </div>
      </div>
      <div class="flex justify-between items-center p-4">
        <button
          type="button"
          class="bg-green-500 rounded-md p-2 px-4 text-white"
          (click)="onCreate()"
        >
          <fa-icon [icon]="faPlus"></fa-icon> Add
        </button>
        <button
          type="submit"
          class="bg-blue-500 rounded-md p-2 px-4 text-white"
        >
          <fa-icon [icon]="faSearch"></fa-icon> Search
        </button>
      </div>
    </form>
  </div>
  <!-- List -->
  <div class="">
    <app-table
      [data]="data"
      [columns]="configsColumn"
      [currentPage]="currentPageNumber"
      [pageInfo]="pageInfo"
      [pageLimit]="pageLimit"
      [pageSizes]="pageSizeList"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (changeSize)="onChangePageSize($event)"
      (changeNumber)="onChangePageNumber($event)"
    ></app-table>
  </div>

  <!-- Details -->
  <app-movie-details
    *ngIf="isShowDetails"
    [selected-item]="selectedItem"
    (cancel)="cancelDetail()"
  ></app-movie-details>
</section>
