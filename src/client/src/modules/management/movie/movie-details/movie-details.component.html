<section>
    <div class="card-border border border-slate-300 rounded-md">
        <div class="card-header p-3">
            <h1 class="text-2xl font-bold">{{isEdit ? 'Edit' : 'Create'}} Movie</h1>
        </div>
        <form [formGroup]="formEditCreate" (ngSubmit)="onSubmit()">
            <div class="card-body p-3 border-y border-slate-300">
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="name" class="block mb-2">Movie Name</label>
                        <input type="text" formControlName="name" id="name" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="version" class="block mb-2">Version</label>
                        <input type="number" formControlName="version" id="version" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="actor" class="block mb-2">Actor</label>
                        <input type="text" formControlName="actor" id="actor" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="director" class="block mb-2">Director</label>
                        <input type="text" formControlName="director" id="director" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="content" class="block mb-2">Content</label>
                        <input type="text" formControlName="content" id="content" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="duration" class="block mb-2">Duration</label>
                        <input type="number" formControlName="duration" id="duration" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="fromDate" class="block mb-2">From Date</label>
                        <input type="date" formControlName="fromDate" id="fromDate" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="toDate" class="block mb-2">To Date</label>
                        <input type="date" formControlName="toDate" id="toDate" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="movieCompany" class="block mb-2">Movie Company</label>
                        <input type="text" formControlName="movieCompany" id="movieCompany" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="themeImage" class="block mb-2">Theme Image</label>
                        <input type="text" formControlName="themeImage" id="themeImage" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="active" class="block mb-2">Is Active</label>
                        <input type="checkbox" formControlName="active" id="active" class="p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-2 p-3">
                <button type="button" class="p-2 bg-slate-300 rounded-md text-white px-4" (click)="onCancel()"><fa-icon [icon]="faCancel"></fa-icon> Cancel</button>
                <button type="reset" class="p-2 bg-green-500 rounded-md text-white px-4"><fa-icon [icon]="faRotateLeft"></fa-icon> Reset</button>
                <button type="submit" class="p-2 bg-red-500 rounded-md text-white px-4"><fa-icon [icon]="faSave"></fa-icon> Submit</button>
            </div>
        </form>
    </div>
</section>
