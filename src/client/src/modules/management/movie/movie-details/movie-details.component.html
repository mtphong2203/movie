<section>
    <div class="card-border border border-slate-300 rounded-md">
        <div class="card-header p-3">
            <h1 class="text-2xl font-bold">{{isEdit ? 'Edit' : 'Create'}} Movie</h1>
        </div>
        <form *ngIf="isShowFormCreate" [formGroup]="formEditCreate" (ngSubmit)="onSubmit()">
            <div class="card-body p-3 border-y border-slate-300">
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="name" class="block mb-2 font-semibold">Movie Name</label>
                        <input type="text" formControlName="name" id="name" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="version" class="block mb-2 font-semibold">Version</label>
                        <input type="number" formControlName="version" id="version" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="actor" class="block mb-2 font-semibold">Actor</label>
                        <input type="text" formControlName="actor" id="actor" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="director" class="block mb-2 font-semibold">Director</label>
                        <input type="text" formControlName="director" id="director" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="content" class="block mb-2 font-semibold">Content</label>
                        <input type="text" formControlName="content" id="content" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="duration" class="block mb-2 font-semibold">Duration</label>
                        <input type="number" formControlName="duration" id="duration" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="movieCompany" class="block mb-2 font-semibold">Movie Company</label>
                        <input type="text" formControlName="movieCompany" id="movieCompany" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="themeImage" class="block mb-2 font-semibold">Theme Image</label>
                        <input type="text" formControlName="themeImage" id="themeImage" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="fromDate" class="block mb-2 font-semibold">From Date</label>
                        <input type="date" formControlName="fromDate" id="fromDate" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="toDate" class="block mb-2 font-semibold">To Date</label>
                        <input type="date" formControlName="toDate" id="toDate" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="movieCompany" class="block mb-2 font-semibold">Movie Trailer</label>
                        <input type="text" formControlName="movieCompany" id="movieCompany" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-4 mb-3">
                    <div class="w-1/2">
                        <p class="font-semibold mb-2">Movie Type</p>
                        <div class="form-group grid grid-cols-3">
                            <div *ngFor="let item of movieTypes; let i = index" class="flex items-center gap-1 mb-2">
                                <input type="checkbox" [id]="'movieType' + i" [value]="item.id" aria-labelledby="'movieType' + i"> 
                                <label [id]="'movieType' + i" [for]="'movieType' + i">{{item.typeName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="active" class="block mb-2 font-semibold">Is Active</label>
                        <input type="checkbox" formControlName="active" id="active" class="p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-2 p-3">
                <button type="button" class="p-2 bg-slate-300 rounded-md text-white px-4" (click)="onCancel()"><fa-icon [icon]="faCancel"></fa-icon> Cancel</button>
                <button type="reset" class="p-2 bg-green-500 rounded-md text-white px-4"><fa-icon [icon]="faRotateLeft"></fa-icon> Reset</button>
                <button type="submit" class="p-2 bg-red-500 rounded-md text-white px-4"><fa-icon [icon]="faSave"></fa-icon> Save</button>
            </div>
        </form>
        <form *ngIf="isShowFormEditSchedule" [formGroup]="formEditSchedule" (ngSubmit)="onSubmit()">
            <div class="card-body p-3 border-y border-slate-300">
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="name" class="block mb-2 font-semibold">Movie Name</label>
                        <input type="text" formControlName="name" id="name" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="version" class="block mb-2 font-semibold">Version</label>
                        <input type="number" formControlName="version" id="version" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="actor" class="block mb-2 font-semibold">Actor</label>
                        <input type="text" formControlName="actor" id="actor" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="director" class="block mb-2 font-semibold">Director</label>
                        <input type="text" formControlName="director" id="director" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="content" class="block mb-2 font-semibold">Content</label>
                        <input type="text" formControlName="content" id="content" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="duration" class="block mb-2 font-semibold">Duration</label>
                        <input type="number" formControlName="duration" id="duration" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="movieCompany" class="block mb-2 font-semibold">Movie Company</label>
                        <input type="text" formControlName="movieCompany" id="movieCompany" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="themeImage" class="block mb-2 font-semibold">Theme Image</label>
                        <input type="text" formControlName="themeImage" id="themeImage" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="fromDate" class="block mb-2 font-semibold">From Date</label>
                        <input type="date" formControlName="fromDate" id="fromDate" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="toDate" class="block mb-2 font-semibold">To Date</label>
                        <input type="date" formControlName="toDate" id="toDate" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
                <div class="w-full mb-3" *ngIf="availableShowDates && availableShowDates.length > 0">
                    <p class="font-semibold mb-2">Selected Dates</p>
                    <div class="form-group grid grid-cols-6">
                        <div class="flex items-center gap-1" *ngFor="let date of availableShowDates; let i = index">
                            <input type="checkbox" [id]="'date' + i" [value]="date">
                            <label>{{date}}</label>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="movieCompany" class="block mb-2 font-semibold">Movie Trailer</label>
                        <input type="text" formControlName="movieCompany" id="movieCompany" class="w-full p-2 border border-slate-300 rounded-md">
                    </div>
                    <div class="form-group w-1/2">
                        <label for="cinemaRoom" class="block mb-2 font-semibold">Cinema Room</label>
                        <app-multi-select *ngIf="cinemaRooms.length > 0" [options]="cinemaRooms"></app-multi-select>
                        <div *ngIf="formEditCreate.get('cinemaRooms')?.invalid && formEditCreate.get('cinemaRooms')?.touched" class="text-red-500 text-sm">
                            At least one support type is required.
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 mb-3">
                    <div class="w-1/2">
                        <p class="font-semibold mb-2">Movie Type</p>
                        <div class="form-group grid grid-cols-3">
                            <div *ngFor="let item of movieTypes; let i = index" class="flex items-center gap-1 mb-2">
                                <input type="checkbox" [id]="'movieType' + i" [value]="item.id" aria-labelledby="'movieType' + i"> 
                                <label [id]="'movieType' + i" [for]="'movieType' + i">{{item.typeName}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/2">
                        <p class="font-semibold mb-2">Schedule</p>
                        <div class="form-group grid grid-cols-3">
                            <div *ngFor="let item of schedules; let i = index" class="flex items-center gap-1 mb-2">
                                <input type="checkbox" [id]="'schedule' + i" [value]="item.id" aria-labelledby="'schedule' + i">
                                <label [id]="'schedule' + i" [for]="'schedule' + i">{{item.scheduleTime}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2 mb-3">
                    <div class="form-group w-1/2">
                        <label for="active" class="block mb-2 font-semibold">Is Active</label>
                        <input type="checkbox" formControlName="active" id="active" class="p-2 border border-slate-300 rounded-md">
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-2 p-3">
                <button type="button" class="p-2 bg-slate-300 rounded-md text-white px-4" (click)="onCancel()"><fa-icon [icon]="faCancel"></fa-icon> Cancel</button>
                <button type="reset" class="p-2 bg-green-500 rounded-md text-white px-4"><fa-icon [icon]="faRotateLeft"></fa-icon> Reset</button>
                <button type="submit" class="p-2 bg-red-500 rounded-md text-white px-4"><fa-icon [icon]="faSave"></fa-icon> Submit</button>
            </div>
        </form>
    </div>
</section>
