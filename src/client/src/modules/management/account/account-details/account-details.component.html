<div class="card border border-slate-400 bg-gray-50 rounded-sm">
  <div class="card-header border-b border-slate-400 p-2">
    <h1 class="text-2xl font-medium">{{ isEdit ? "Edit" : "Create" }} User</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4">
    <div class="row flex justify-between gap-4">
      <div class="form-group mb-2 w-[50%]">
        <label class="text-lg" for="firstName">FirstName</label>
        <input
          type="text"
          class="w-full border border-slate-400 rounded-sm p-1 text-black"
          formControlName="firstName"
          id="firsName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group mb-2 w-[50%]">
        <label class="text-lg" for="lastName">LastName</label>
        <input
          type="text"
          class="w-full border border-slate-400 rounded-sm p-1 text-black"
          formControlName="lastName"
          id="lastName"
          placeholder="Enter last name"
        />
      </div>
    </div>
    <div class="row flex justify-between gap-4">
      <div class="form-group mb-2 w-[50%]">
        <label class="text-lg" for="username">Username</label>
        <input
          type="text"
          class="w-full border border-slate-400 rounded-sm p-1 text-black"
          formControlName="username"
          id="username"
          placeholder="Enter user name"
        />
        <span class="text-red-500" *ngIf="this.form.get('username')?.invalid">{{
          response
        }}</span>
      </div>
      <div class="form-group mb-2 w-[50%]">
        <label class="text-lg" for="phoneNumber">PhoneNumber</label>
        <input
          type="text"
          class="w-full border border-slate-400 rounded-sm p-1 text-black"
          formControlName="phoneNumber"
          id="phoneNumber"
          placeholder="Enter phone number"
        />
        <span
          class="text-red-500"
          *ngIf="this.form.get('phoneNumber')?.invalid"
          >{{ response }}</span
        >
      </div>
    </div>
    <div class="row flex justify-between gap-4">
      <div class="form-group w-[50%] mb-2">
        <label class="text-lg" for="dateOfBirth">Date Of Birth</label>
        <input
          type="date"
          class="w-full border border-slate-400 rounded-sm p-[3px] text-black"
          formControlName="dateOfBirth"
          id="dateOfBirth"
        />
      </div>
      <div class="form-group mt-4 w-[50%] flex gap-4">
        <div class="form-item flex items-center gap-2">
          <label class="text-lg block mb-1" for="man">Man</label>
          <input
            type="radio"
            class="scale-150"
            formControlName="gender"
            id="man"
            value="MAN"
          />
        </div>
        <div class="form-item flex items-center gap-2">
          <label class="text-lg block mb-1" for="woman">Woman</label>
          <input
            type="radio"
            class="scale-150"
            formControlName="gender"
            id="woman"
            value="WOMAN"
          />
        </div>
        <div class="form-item flex items-center gap-2">
          <label class="text-lg block mb-1" for="other">Other</label>
          <input
            type="radio"
            class="scale-150"
            formControlName="gender"
            id="other"
            value="OTHER"
          />
        </div>
      </div>
    </div>
    <div class="row flex justify-between gap-4">
      <div class="form-group w-[50%] mb-2">
        <label class="text-lg" for="email">Email</label>
        <input
          type="email"
          class="w-full border border-slate-400 rounded-sm p-1 text-black"
          formControlName="email"
          id="email"
          placeholder="Enter email"
        />
        <span class="text-red-500" *ngIf="this.form.get('email')?.invalid">{{
          response
        }}</span>
      </div>
      <div class="form-group w-[50%] mb-2">
        <label class="text-lg" for="address">Address</label>
        <input
          type="text"
          class="w-full border border-slate-400 rounded-sm p-1 text-black"
          formControlName="address"
          id="address"
          placeholder="Enter address"
        />
      </div>
    </div>
    <ng-container *ngIf="!isEdit">
      <div class="row flex justify-between gap-4">
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="password">Password</label>
          <input
            type="password"
            class="w-full border border-slate-400 rounded-sm p-1 text-black"
            formControlName="password"
            id="password"
            placeholder="Enter password"
          />
          <span
            class="text-red-500"
            *ngIf="this.form.get('password')?.invalid"
            >{{ response }}</span
          >
        </div>
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="w-full border border-slate-400 rounded-sm p-1 text-black"
            formControlName="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm password"
          />
          <span
            class="text-red-500"
            *ngIf="this.form.get('confirmPassword')?.invalid"
            >{{ response }}</span
          >
        </div>
      </div>
    </ng-container>

    <div class="row flex justify-between gap-4 border-b border-slate-400 pb-4">
      <div class="form-group w-[50%] flex items-center gap-2">
        <label for="active" class="text-lg mb-1">Active</label>
        <input
          type="checkbox"
          formControlName="active"
          id="active"
          class="scale-150"
        />
      </div>
      <div class="form-group w-[50%]">
        <label for="role" class="text-lg">Role</label>
        <select
          formControlName="roleName"
          id="role"
          class="w-full border p-1 border-slate-400 rounded-sm"
        >
          <option value="" disabled>Select role</option>
          <option *ngFor="let item of roles" [value]="item.name">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="card-footer flex justify-end gap-3 p-2">
      <button
        type="button"
        (click)="onCancel()"
        class="p-2 bg-slate-300 text-white rounded-full"
      >
        <fa-icon [icon]="faCancel" class="mr-1"></fa-icon>Cancel
      </button>
      <button type="submit" class="p-2 bg-blue-500 text-white rounded-full">
        <fa-icon [icon]="faSave" class="mr-1"></fa-icon>Submit
      </button>
    </div>
  </form>
</div>
