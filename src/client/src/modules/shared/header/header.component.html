<header class="bg-blue-500 text-white flex justify-between items-center">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="text-2xl font-bold px-4">Movie Threater</a>
  <!-- Menu - navigation bar-->
  <nav class="navbar">
    <ul class="nav-list flex justify-center items-center">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link block p-4 hover:bg-blue-700"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/manager']"
          class="nav-link block p-4 hover:bg-blue-700"
          >Management</a
        >
      </li>
      <li class="nav-item">
        <a [routerLink]="" class="nav-link block p-4 hover:bg-blue-700"
          >Schedule</a
        >
      </li>
      <li class="nav-item">
        <a [routerLink]="" class="nav-link block p-4 hover:bg-blue-700"
          >Ticket</a
        >
      </li>
      <li class="nav-item">
        <a [routerLink]="" class="nav-link block p-4 hover:bg-blue-700"
          >Promotion</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/about']"
          class="nav-link block p-4 hover:bg-blue-700"
          >About</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/contact']"
          class="nav-link block p-4 hover:bg-blue-700"
          >Contact</a
        >
      </li>
    </ul>
  </nav>
  <!-- Profile Menu -->
  <ul class="profile-menu flex justify-between items-center">
    <ng-container *ngIf="!isAuthenticated; else authenticated">
      <ng-container *ngTemplateOutlet="notAuthenticated"></ng-container>
    </ng-container>
  </ul>
</header>

<ng-template #notAuthenticated>
  <li class="profile-item">
    <a
      [routerLink]="['/auth/login']"
      class="profile-link block p-4 hover:bg-blue-700"
      >Login</a
    >
  </li>
  <li class="profile-item">
    <a
      [routerLink]="['/auth/register']"
      class="profile-link block p-4 hover:bg-blue-700"
      >Register</a
    >
  </li>
</ng-template>
<ng-template #authenticated>
  <div
    class="contain relative p-4"
    (mouseenter)="onShow()"
    (mouseleave)="onHide()"
  >
    <fa-icon [icon]="faUser" class="text-2xl cursor-pointer"></fa-icon>
    <ul
      *ngIf="isShow"
      class="profile w-[110px] absolute shadow-md text-black top-full left-0 translate-x-[-55%]"
    >
      <li class="profile-item border-b-2 border-slate-800">
        <a
          [routerLink]="['/profile']"
          class="profile-link block p-4 hover:bg-blue-400 hover:text-white"
          >{{ userInformation.displayName }}
        </a>
      </li>
      <li class="profile-item">
        <a
          (click)="logout()"
          class="profile-link cursor-pointer block p-4 hover:bg-blue-400 hover:text-white"
          >Logout
        </a>
      </li>
    </ul>
  </div>
</ng-template>
