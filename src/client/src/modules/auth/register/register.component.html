<div class="form w-[500px] h-[500px] bg-white rounded-md px-6 py-1">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="title flex justify-center my-4 items-center gap-2">
      <h2 class="text-3xl">Register</h2>
    </div>
    <div class="row flex justify-between gap-3 mb-2">
      <div class="form-group w-[50%]">
        <label for="firstName">FirstName</label>
        <input type="text" class="w-full border border-slate-400 rounded-md p-1 text-black" formControlName="firstName"
          id="firsName" placeholder="Enter first name" />
      </div>
      <div class="form-group w-[50%]">
        <label for="lastName">LastName</label>
        <input type="text" class="w-full border border-slate-400 rounded-md p-1 text-black" formControlName="lastName"
          id="lastName" placeholder="Enter last name" />
      </div>
    </div>
    <div class="row flex justify-between gap-3 mb-2">
      <div class="form-group w-[50%]">
        <label for="username">Username</label>
        <input type="text" class="w-full border border-slate-400 rounded-md p-1 text-black" formControlName="username"
          id="username" placeholder="Enter user name" />
      </div>
      <div class="form-group w-[50%]">
        <label for="phoneNumber">Phone</label>
        <input type="text" class="w-full border border-slate-400 rounded-md p-1 text-black"
          formControlName="phoneNumber" id="phoneNumber" placeholder="Enter phone number" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="w-full border border-slate-400 rounded-md p-1 text-black" formControlName="email"
          id="email" placeholder="Enter email" />
      </div>
    </div>
    <div class="row flex gap-2 mb-1">
      <div class="form-group flex items-center gap-2">
        <input type="radio" class="scale-125" formControlName="gender" id="man" value="MAN" />
        <label for="man" class="block mb-[2px]">Man</label>
      </div>
      <div class="form-group flex items-center gap-2">
        <input type="radio" class="scale-125" formControlName="gender" id="woman" value="WOMAN" />
        <label for="woman" class="block mb-[2px]">Woman</label>
      </div>
    </div>
    <div class="row flex justify-between gap-3">
      <div class="form-group mb-2 w-[50%]">
        <label for="password">Password</label>
        <input type="password" class="w-full border border-slate-400 rounded-md p-1 text-black"
          formControlName="password" id="password" placeholder="Enter password" />
      </div>
      <div class="form-group mb-2 w-[50%]">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="w-full border border-slate-400 rounded-md p-1 text-black"
          formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm password" />
      </div>
    </div>
    <div class="navigate mt-4">
      <button type="submit"
        class="w-full border border-slate-400 text-white p-[5px] rounded-full bg-blue-500 hover:bg-blue-700">
        Sign Up
      </button>
    </div>
    <div class="create-account mt-4 text-center">
      <a [routerLink]="['/auth/login']" class="block cursor-pointer text-lg hover:opacity-50">Already have an
        account?Sign in
      </a>
    </div>
  </form>
</div>
